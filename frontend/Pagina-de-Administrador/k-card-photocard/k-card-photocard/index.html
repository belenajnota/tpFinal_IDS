<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photocard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav
      class="navbar is-fixed-top color"
      role="navigation"
      aria-label="main navigation"
    >
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item font" href="../../k-card-inicio/index.html">
            Inicio
          </a>
          <a class="navbar-item font" href=""> Photocards </a>
          <a class="navbar-item font" href="../../k-card-albums/"> Albums </a>
          <a class="navbar-item font" href="../../k-card-ventas/index.html">
            Ventas
          </a>
        </div>
      </div>
    </nav>
    <div class="container color-bg">
      <div id="content">
        <div id="container-img"><img id="imgPhotocard" src="" alt="" /></div>
        <div class="tabla-detalle">
          <div class="titulo-tabla">DETALLE DE LA PHOTOCARD</div>
          <table>
            <tr>
              <td>Nombre de la Photocard</td>
              <td id="nombre"></td>
            </tr>
            <tr>
              <td>Precio de Compra</td>
              <td id="precio-compra"></td>
            </tr>
            <tr>
              <td>Fecha de Compra</td>
              <td id="fecha-compra"></td>
            </tr>
            <tr>
              <td>Estado</td>
              <td id="estado"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <!-- el modal es para modifcar-->
    <div id="modificar" class="modal">
      <div class="modal-background"></div>

      <div class="modal-content">
        <div class="box">
          <p class="title-form">Modificar Informacion</p>
          <p class="title-form">Los cambios se realizaran una vez guardados.</p>
          <div class="container-form">
            <form id="formulario">
              <div>
                <label for="nombrePhotocard">Nombre de la Photocard</label>
                <input type="text" id="nombrePhotocard" maxlength="30" />
              </div>
              <div>
                <label for="precioCompra">Precio de Compra</label>
                <input type="text" id="precioCompra" maxlength="30" />
              </div>
              <div>
                <label for="Imagen">Imagen</label>
                <input type="text" id="Imagen" />
              </div>
              <div>
                <label for="fechaCompra">Fecha de Compra</label>
                <input type="date" id="fechaCompra" />
              </div>
              <div>
                <label for="Estado">Estado</label>
                <div class="select">
                  <select id="Estado" class="select-option">
                    <option value="">Selecciona un Estado</option>
                    <option>vendida</option>
                    <option>disponible</option>
                    <option>entregada</option>
                  </select>
                </div>
              </div>

              <button type="submit">Guardar Cambios</button>
            </form>
          </div>
        </div>
      </div>

      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <div
      class="containerModals is-flex is-justify-content-space-evenly buttons-container"
    >
      <button
        class="js-modal-trigger is-primary is-medium modificar"
        data-target="modificar"
      >
        Modificar
      </button>
      <button id="deleteButton" class="modificar">Eliminar</button>
    </div>
    <div style="margin-top: 60px">
      <h2 class="title-photocard">Albums Asociadas a la Photocard</h2>
      <div id="container-card" class="container is-fluid container-card"></div>
    </div>
    <script src="./code.js"></script>
  </body>
</html>
