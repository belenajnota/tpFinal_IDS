<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario KPopCardz</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
  </head>
  <body>
    <nav
      class="navbar is-fixed-top color"
      role="navigation"
      aria-label="main navigation"
    >
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item font" href="../../index.html"> Inicio </a>
          <a class="navbar-item font" href="../../k-card-photocard/index.html">
            Photocards
          </a>
          <a class="navbar-item font" href="../../k-card-albums/index.html">
            Albums
          </a>
          <a class="navbar-item font" href="../index.html"> Ventas </a>
        </div>
      </div>
    </nav>
    <div class="container is-flex">
      <form id="formulario">
        <h2 class="title-form">Modificar Venta</h2>
        <div>
          <label for="nameClient">Nombre del Cliente</label>
          <input type="text" id="nameClient" maxlength="30" />
        </div>
        <div>
          <label for="numberPhone">Telefono del cliente</label>
          <input type="text" id="numberPhone" maxlength="20" />
        </div>
        <div>
          <label for="price">Precio</label>
          <input type="text" id="price" maxlength="20" />
        </div>
        <div>
          <label for="buyMethod">Medio de Pago</label>
          <select name="buyMethod" id="buyMethod">
            <option selected value=""></option>
            <option value="MercadoPago">Mercado Pago</option>
            <option value="Efectivo">Efectivo</option>
            <option value="Transferencia">Transferencia</option>
            <option value="Tarjeta">Tarjeta</option>
          </select>
        </div>
        <div>
          <label for="saleDate">Fecha de venta</label>
          <input type="date" id="saleDate" maxlength="30" />
        </div>
        <div>
          <label for="deliveryLocation">Lugar y costo de Entrega</label>
          <select name="deliveryLocation" id="deliveryLocation">
            <option value="Palermo" data-costo="0">
              Palermo (Envío GRATIS)
            </option>
            <optgroup label="Zonas Cercanas ($2.500)">
              <option value="Colegiales" data-costo="2500">
                Colegiales $2.500
              </option>
              <option value="Belgrano" data-costo="2500">
                Belgrano $2.500
              </option>
              <option value="Recoleta" data-costo="2500">
                Recoleta $2.500
              </option>
              <option value="Almagro" data-costo="2500">Almagro $2.500</option>
              <option value="Villa Crespo" data-costo="2500">
                Villa Crespo $2.500
              </option>
              <option value="Chacarita" data-costo="2500">
                Chacarita $2.500
              </option>
            </optgroup>
            <optgroup label="Zonas de Distancia Media ($4.000)">
              <option value="Saavedra" data-costo="4000">
                Saavedra $4.000
              </option>
              <option value="Villa Urquiza" data-costo="4000">
                Villa Urquiza $4.000
              </option>
              <option value="Caballito" data-costo="4000">
                Caballito $4.000
              </option>
              <option value="Balvanera" data-costo="4000">
                Balvanera $4.000
              </option>
              <option value="San Nicolas" data-costo="4000">
                San Nicolás $4.000
              </option>
              <option value="Retiro" data-costo="4000">Retiro $4.000</option>
              <option value="Congreso" data-costo="4000">
                Congreso $4.000
              </option>
              <option value="San Telmo" data-costo="4000">
                San Telmo $4.000
              </option>
              <option value="La Boca" data-costo="4000">La Boca $4.000</option>
              <option value="Barracas" data-costo="4000">
                Barracas $4.000
              </option>
              <option value="Boedo" data-costo="4000">Boedo $4.000</option>
              <option value="Parque Patricios" data-costo="4000">
                Parque Patricios $4.000
              </option>
              <option value="Villa del Parque" data-costo="4000">
                Villa del Parque $4.000
              </option>
              <option value="Agronomia" data-costo="4000">
                Agronomía $4.000
              </option>
              <option value="Paternal" data-costo="4000">
                Paternal $4.000
              </option>
              <option value="Villa General Mitre" data-costo="4000">
                Villa General Mitre $4.000
              </option>
            </optgroup>
            <optgroup label="Zonas Más Lejanas ($5.500)">
              <option value="Villa Lugano" data-costo="5500">
                Villa Lugano $5.500
              </option>
              <option value="Villa Riachuelo" data-costo="5500">
                Villa Riachuelo $5.500
              </option>
              <option value="Mataderos" data-costo="5500">
                Mataderos $5.500
              </option>
              <option value="Liniers" data-costo="5500">Liniers $5.500</option>
              <option value="Floresta" data-costo="5500">
                Floresta $5.500
              </option>
              <option value="Villa Luro" data-costo="5500">
                Villa Luro $5.500
              </option>
              <option value="Villa Devoto" data-costo="5500">
                Villa Devoto $5.500
              </option>
              <option value="Villa Pueyrredon" data-costo="5500">
                Villa Pueyrredón $5.500
              </option>
              <option value="Villa Real" data-costo="5500">
                Villa Real $5.500
              </option>
              <option value="Versalles" data-costo="5500">
                Versalles $5.500
              </option>
              <option value="Coghlan" data-costo="5500">Coghlan $5.500</option>
              <option value="Villa Soldati" data-costo="5500">
                Villa Soldati $5.500
              </option>
              <option value="Parque Avellaneda" data-costo="5500">
                Parque Avellaneda $5.500
              </option>
              <option value="Nueva Pompeya" data-costo="5500">
                Nueva Pompeya $5.500
              </option>
            </optgroup>
          </select>
        </div>
        <div>
          <label for="deliveryDate">Fecha de Entrega</label>
          <input type="date" id="deliveryDate" maxlength="30" />
        </div>
        <div>
          <label for="photocard">Photocard</label>
          <select name="photocard" id="photocard">
            <option selected value="">No selecciono photocard</option>
          </select>
        </div>

        <button id="button" type="submit">Guardar Cambios</button>
      </form>
    </div>
    <script src="./code.js"></script>
  </body>
</html>
