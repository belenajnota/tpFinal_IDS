<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario KPopCardz</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
  </head>
  <body>
    <nav
      class="navbar is-fixed-top color"
      role="navigation"
      aria-label="main navigation"
    >
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item font" href="../../index.html"> Inicio </a>
          <a class="navbar-item font" href="../index.html"> Photocards </a>
          <a class="navbar-item font" href="../../k-card-albums/index.html">
            Albums
          </a>
          <a class="navbar-item font" href="../../k-card-ventas/index.html">
            Ventas
          </a>
        </div>
      </div>
    </nav>
    <div class="container is-flex">
      <form id="formulario">
        <h2 class="title-form">Agregar Photocard</h2>
        <div>
          <label for="namePhotocard">Nombre del Photocard</label>
          <input type="text" id="namePhotocard" maxlength="30" required />
        </div>
        <div>
          <label for="group">Grupo</label>
          <input type="text" id="group" maxlength="20" required />
        </div>
        <div>
          <label for="price">Precio</label>
          <input type="text" id="price" maxlength="30" required />
        </div>
        <div>
          <label for="image"
            >Imagen <br />
            Sino quiere poner una imagen escriba "sin-imagen"<br />
            Las imagenes deben estar en formato .webp</label
          >
          <input type="text" id="image" required />
        </div>
        <div>
          <label for="albumPhotocard">Album de la Photocard</label>
          <select name="albumPhotocard" id="albumPhotocard" required>
            <option selected value="">Sin Album</option>
          </select>
        </div>

        <button id="button" type="submit">Crear Photocard</button>
      </form>
      <div
        id="container-card"
        class="card-photocard is-flex is-flex-direction-column"
      >
        <img
          id="cardImage"
          src="../../images/resources/no-img.jpeg"
          alt=""
          class="card-img"
        />
        <p id="cardName" class="card-text card-name">Nombre de la Photocard</p>
        <p id="cardGroup" class="card-text card-group">Grupo</p>
        <p id="cardAlbum" class="card-text card-album">Album de la Photocard</p>
        <p id="cardPrice" class="card-text card-price">Precio</p>
      </div>
    </div>
    <script src="./code.js"></script>
  </body>
</html>
