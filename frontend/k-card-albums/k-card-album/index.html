<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaccion</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav
      class="navbar is-fixed-top color"
      role="navigation"
      aria-label="main navigation"
    >
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item font" href=""> Inicio </a>
          <a class="navbar-item font" href=""> Photocards </a>
          <a class="navbar-item font" href=""> Albums </a>
          <a class="navbar-item font" href="../k-card-ventas/index.html">
            Ventas
          </a>
        </div>
      </div>
    </nav>
    <div class="container color-bg">
      <div id="content">
        <div id="container-img"><img id="imgAlbum" src="" alt="" /></div>
        <div class="tabla-detalle">
          <div class="titulo-tabla">DETALLE DEL ALBUM</div>
          <table>
            <tr>
              <td>Nombre del Album</td>
              <td id="nombre"></td>
            </tr>
            <tr>
              <td>Version del Album</td>
              <td id="version-album"></td>
            </tr>
            <tr>
              <td>Grupo</td>
              <td id="grupo"></td>
            </tr>
            <tr>
              <td>Fecha de Lanzamiento</td>
              <td id="fecha-lanzamiento"></td>
            </tr>
            <tr>
              <td>Precio</td>
              <td id="precio"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <!-- el modal es para modifcar-->
    <div id="modificar" class="modal">
      <div class="modal-background"></div>

      <div class="modal-content">
        <div class="box">
          <p class="title-form">Modificar Informacion</p>
          <p class="title-form">Los cambios se realizaran una vez guardados.</p>
          <div class="container-form">
            <form id="formulario">
              <div>
                <label for="nombreAlbum">Nombre del Album</label>
                <input type="text" id="nombreAlbum" maxlength="30" />
              </div>
              <div>
                <label for="versionAlbum">Version del Album</label>
                <input type="text" id="versionAlbum" maxlength="30" />
              </div>
              <div>
                <label for="Grupo">Grupo</label>
                <input type="text" id="Grupo" maxlength="20" />
              </div>
              <div>
                <label for="Imagen">Imagen</label>
                <input type="text" id="Imagen" />
              </div>
              <div>
                <label for="fechaLanzamiento">Fecha de Lanzamiento</label>
                <input type="date" id="fechaLanzamiento" />
              </div>

              <div>
                <label for="Precio">Precio</label>
                <input type="text" id="Precio" />
              </div>

              <button type="submit">Guardar Cambios</button>
            </form>
          </div>
        </div>
      </div>

      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <div
      class="containerModals is-flex is-justify-content-space-evenly buttons-container"
    >
      <button
        class="js-modal-trigger is-primary is-medium modificar"
        data-target="modificar"
      >
        Modificar
      </button>
      <button id="deleteButton" class="modificar">Eliminar</button>
    </div>
    <div style="margin-top: 60px">
      <h2 class="title-photocard">Photocards Asociadas al Album</h2>
      <div id="container-card" class="container is-fluid container-card"></div>
    </div>

    <script src="./code.js"></script>
  </body>
</html>
