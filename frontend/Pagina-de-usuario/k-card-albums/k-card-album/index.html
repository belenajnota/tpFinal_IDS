<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav
      class="navbar is-fixed-top color"
      role="navigation"
      aria-label="main navigation"
    >
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a
            class="navbar-item font"
            href="/frontend/Pagina-de-usuario/k-card-inicio/index.html"
          >
            Inicio
          </a>
          <a
            class="navbar-item font"
            href="/frontend/Pagina-de-usuario/k-card-photocards/index.html"
          >
            Photocards
          </a>
          <a
            class="navbar-item font"
            href="/frontend/Pagina-de-usuario/k-card-albums/index.html"
          >
            Albums
          </a>
          <a
            class="navbar-item font"
            href="/frontend/Pagina-de-usuario/k-card-coleccion/index.html"
            >Coleccion</a
          >
        </div>
        <div id="containerActions" class="navbar-end">
          <a
            id="cartLink"
            href="/frontend/Pagina-de-usuario/k-card-carrito/index.html"
            ><img class="user-icon" src="/images/resources/carrito.png" alt=""
          /></a>
          <img class="user-icon" src="/images/resources/user.png" alt="" />
          <p id="nameUser" class="font"></p>

          <button id="buttonLogOut" class="font">Cerrar Sesion</button>
        </div>
      </div>
    </nav>
    <div class="container color-bg">
      <div id="content">
        <div id="container-img"><img id="imgAlbum" src="" alt="" /></div>
        <div class="detail-table">
          <div class="title-table">DETALLE DEL ALBUM</div>
          <table>
            <tr>
              <td>Nombre del Album</td>
              <td id="name-album"></td>
            </tr>
            <tr>
              <td>Version del Album</td>
              <td id="version-album"></td>
            </tr>
            <tr>
              <td>Grupo</td>
              <td id="group"></td>
            </tr>
            <tr>
              <td>Empresa</td>
              <td id="company"></td>
            </tr>
            <tr>
              <td>País</td>
              <td id="country"></td>
            </tr>
            <tr>
              <td>Precio</td>
              <td id="price"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="is-flex is-justify-content-space-evenly buttons-container">
      <button id="buttonAddToCart" class="button-change modificar">
        Añadir Al Carrito
      </button>
    </div>
    <div style="margin-top: 60px">
      <h2 class="title-photocard">Photocards Asociadas al Album</h2>
      <div id="containerCard" class="container is-fluid container-card"></div>
    </div>

    <script src="./code.js"></script>
  </body>
</html>
