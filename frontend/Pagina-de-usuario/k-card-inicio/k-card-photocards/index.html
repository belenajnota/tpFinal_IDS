<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photocards</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav
      class="navbar is-fixed-top color"
      role="navigation"
      aria-label="main navigation"
    >
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item font" href="../index.html"> Inicio </a>
          <a class="navbar-item font"> Photocards </a>
          <a class="navbar-item font" href="../k-card-albums/index.html">
            Albums
          </a>
          <a class="navbar-item font" href="../k-card-coleccion/index.html"
            >Coleccion</a
          >
        </div>
        <div id="containerActions" class="navbar-end">
          <a id="cartLink" href="../k-card-carrito/index.html"
            ><img
              class="user-icon"
              src="../../../Pagina-de-Administrador/k-card-inicio/images/resources/carrito.png"
              alt=""
          /></a>
          <img
            class="user-icon"
            src="../../../Pagina-de-Administrador/k-card-inicio/images/resources/user.png"
            alt=""
          />
          <p id="nameUser" class="font"></p>

          <button id="buttonLogOut" class="font">Cerrar Sesion</button>
        </div>
      </div>
    </nav>
    <div class="container-button">
      <h2 class="title-pag">Photocards</h2>
      <div class="is-flex">
        <div class="dropdown custom-dropdown">
          <div
            class="dropdown-trigger is-flex is-flex-direction-column is-justify-content-end"
          >
            <button
              class="button filter-button"
              aria-haspopup="true"
              aria-controls="dropdown-menu"
            >
              <span>Filtros</span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content filter-content">
              <span class="dropdown-title">Ordenar las Photocards por:</span>
              <select name="order-by" id="order-by" class="custom-select">
                <option selected value="NameA-Z">Nombre (A-Z)</option>
                <option value="NameZ-A">Nombre (Z-A)</option>
                <option value="priceLowHigh">Precio (menor a mayor)</option>
                <option value="priceHighLow">Precio (mayor a menor)</option>
              </select>

              <span class="dropdown-title">Filtrar las Photocards por</span>
              <select
                name="filter-by"
                id="filter-by-group"
                class="custom-select"
              >
                <option selected value="">Grupo</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="containerCard" class="container is-fluid container-card"></div>
    <script src="./code.js"></script>
  </body>
</html>
