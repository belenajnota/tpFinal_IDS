<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photocard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav
      class="navbar is-fixed-top color"
      role="navigation"
      aria-label="main navigation"
    >
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item font" href="../../index.html"> Inicio </a>
          <a class="navbar-item font" href="../index.html"> Photocards </a>
          <a class="navbar-item font" href="../../k-card-albums/index.html">
            Albums
          </a>
          <a class="navbar-item font" href="../../k-card-coleccion/index.html"
            >Coleccion</a
          >
        </div>
        <div id="containerActions" class="navbar-end">
          <a id="cartLink" href="../../k-card-carrito/index.html"
            ><img
              class="user-icon"
              src="../../../../Pagina-de-Administrador/k-card-inicio/images/resources/carrito.png"
              alt=""
          /></a>
          <img
            class="user-icon"
            src="../../../../Pagina-de-Administrador/k-card-inicio/images/resources/user.png"
            alt=""
          />
          <p id="nameUser" class="font"></p>

          <button id="buttonLogOut" class="font">Cerrar Sesion</button>
        </div>
      </div>
    </nav>
    <div class="container color-bg">
      <div id="content">
        <div id="container-img"><img id="imgPhotocard" src="" alt="" /></div>
        <div class="detail-table">
          <div class="title-table">DETALLE DEL ALBUM</div>
          <table>
            <tr>
              <td>Nombre de la Photocard</td>
              <td id="name-photocard"></td>
            </tr>
            <tr>
              <td>Grupo</td>
              <td id="group"></td>
            </tr>
            <tr>
              <td>Precio</td>
              <td id="price"></td>
            </tr>
            <tr>
              <td>disponibilidad</td>
              <td id="availability"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    

    <div style="margin-top: 60px">
      <h2 class="title-Album">Album Asociado</h2>
      <div id="containerCard" class="container is-fluid container-card">
        <div id="cardAlbum" class="card-album">
          <img id="cardImage" class="card-img" src="" alt="" />
          <p id="cardName" class="card-text"></p>
          <p id="cardGroup" class="card-text"></p>
          <p id="cardVersion" class="card-text"></p>
          <a id="cardButton" class="card-button" href="">Ver</a>
        </div>
      </div>
    </div>

    <script src="./code.js"></script>
  </body>
</html>
