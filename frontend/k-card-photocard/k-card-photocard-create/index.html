<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario KPopCardz</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
  </head>
  <body>
    <nav
      class="navbar is-fixed-top color"
      role="navigation"
      aria-label="main navigation"
    >
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item font" href="../../k-card-inicio/index.html">
            Inicio
          </a>
          <a class="navbar-item font" href="../index.html"> Photocards </a>
          <a class="navbar-item font" href="../../k-card-albums/index.html">
            Albums
          </a>
          <a class="navbar-item font" href="../../k-card-ventas/index.html">
            Ventas
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <h2 class="title-form">Agregar Photocard</h2>
      <p class="title-form">La fecha esta en formato (Mes-Dia-AÃ±o)</p>
      <form id="formulario">
        <div>
          <label for="nombrePhotocard">Nombre de la Photocard</label>
          <input type="text" id="nombrePhotocard" maxlength="30" reuqired />
        </div>
        <div>
          <label for="precioCompra">Precio de Compra</label>
          <input type="text" id="precioCompra" maxlength="30" required />
        </div>
        <div>
          <label for="Imagen">Imagen</label>
          <input type="text" id="Imagen" required />
        </div>
        <div>
          <label for="fechaCompra">Fecha de Compra</label>
          <input type="date" id="fechaCompra" required />
        </div>
        <div>
          <label for="Album">Album</label>
          <div class="select">
            <select id="Album" class="select-option" required>
              <option value="">Selecciona un Album</option>
              <option value="null">Sin Album</option>
            </select>
          </div>
        </div>

        <button id="button" type="submit">Guardar Cambios</button>
      </form>
    </div>
    <script src="./code.js"></script>
  </body>
</html>
